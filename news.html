<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS</title>
    <link rel="stylesheet" href="news.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="img/logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="sports" onclick="onnavclick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="finance" onclick="onnavclick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onnavclick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="Climate" onclick="onnavclick('Climate')">Climate</li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" class="news-input" id="search-text" placeholder="eg.science">
                <button class="search-button" id="search">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>  

    <template id="news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h3 id="news-source">End gadget 9/07/2023</h3>
                <p class="news-description" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit molestiae officia asperiores voluptatem nesciunt eveniet soluta, dolor itaque animi rem?</p>
                
            </div>
        </div>
    </template>

   <script src="news.js"></script> 

</body>
</html>
